<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>R6CC - Cadastro</title>
</head>
<body>
    <header>
        <div class="menu">
            <div>
                <a href="/"><img src="images/logo.png" alt="Logo R6CC"></a>
            </div>
            <div>
                <ul>
                    <li><a href="/" class="btn">Home</a></li>
                    <li><a href="/lobby" class="btn">Buscar Lobby</a></li>
                    <li><a href="/leaderboard" class="btn">Leaderboard</a></li>
                    <li><a href="/login" class="btn">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <h3>Cadastro</h3>

        <div class="container-flex">
            <div>
                <div style="display: none;" id="alert" class="alert"></div>
                <form method="POST" action="/user/singup">
                    <ul>
                        <li><label for="email">Email</label> <input id="email" type="text" name="email"></li>
                        <li><label for="nick">Nickname</label><input id="nick" type="text" name="nickname" autocomplete="off"></li>
                        <li><label for="password">Senha</label><input id="password" type="password" name="password"></li>               
                    </ul>
                </form>
                <button onclick="validation()" id="submit-btn" class="btn">Cadastrar!</button>
            </div>
            <div class="attention">
                <img src="images/aguarde.gif" id="wait">
            </div>
        </div>
        
        <div>
            <p>JÃ¡ tem conta? <a href="/login">Login</a></p>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
