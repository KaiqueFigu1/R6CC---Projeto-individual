<body>
    <header class="menu">

    <div class="container">
        <form class="formulario">
            Seu nickname da PSN: <br>
            <input type="text" id="i_nickname" required> <br>
            Seu e-mail: <br>
            <input type="email" id="i_email" required> <br>
            Crie uma senha: <br>
            <input type="password" id="i_senha" required> <br>
            Confirmar senha: <br>
            <input style="margin-bottom: 10px;" type="password" id="i_senhaRepetida" required> <br>
            <button class="btn" onclick="verificar()">Criar conta</button>
        </form>
    </div>
