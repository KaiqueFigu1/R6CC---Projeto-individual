<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6CC - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <script src="https://kit.fontawesome.com/42d2b3af0b.js" crossorigin="anonymous"></script>
    <script src="funcoes.js"></script>
</head>

<body>
    <header class="menu">
        <div><img src="img/logo.png" class="logo"></div>
        <ul class="lista l-menu">
            <li><a href="index.html" class="btn">Home</a></li>
            <li><a href="lobby.html" class="btn">Procurar lobby</a></li>
            <li><a href="leaderboard.html" class="btn">Leaderboard</a></li>
            <li><a href="login.html" class="btn ativo">Entrar/Cadastro</a></li>
        </ul>
    </header>

    <div id="alerta" style="padding-left: 20px;">
        <div class="mensagem">
            <h4>Alerta:</h4>
            <div>
                <b id="b_alerta">Erro no cadastro</b>
            </div>
            <div><ul id="lista_erros"></ul></div>
            <div class="div_botoes">
                <button class="btn" onclick="continuar()">OK</button>
            </div>
        </div>

    </div>


    <div class="container">
        <form class="formulario" id="form_cadastro" method="post">
            <label for="i_nickname">Seu nickname da PSN: </label> <br>
            <input type="text" id="i_nickname" name="nick"> <br>
            <label for="i_email">Seu e-mail:</label> <br>
            <input type="email" id="i_email" name="email"> <br>
            <label for="i_senha">Crie uma senha: </label><br>
            <input type="password" id="i_senha" name="senha"> <br>
        </form>
        <button style="margin: 15px 0px 0px 20%;" class="btn" id="btn_entrar" onclick="cadastrar()">Cadastrar!</button>
    </div>

    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>

    <footer class="footer-a">
        <div>
            <p>Desenvolvido por Kaique F. Lucena</p>
        </div>
        <p>Minhas redes:</p>
        <ul>
            <li> <a href="https://www.linkedin.com/in/kaique-lucena-1383401a2/" target="_blank"><i
                        class="fab fa-linkedin-in"></i></a></li>
            <li> <a href="https://github.com/KaiqueFigu1" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </footer>
</body>

</html>
<script>

    document.getElementById('alerta').style.display = 'none';
    let lista_erros = document.getElementById('lista_erros')

    function cadastrar() {
        document.getElementById('alerta').style.display = 'none';
        let erros = validarCadastro();
        if (erros.length > 0) {
            document.getElementById('alerta').style.display = 'block';
            for (let cont = 0; cont < erros.length; cont++) {
                let li = document.createElement('li');
                lista_erros.appendChild(li);
                li.style.color = `black`;
                li.innerHTML = erros[cont];
            }

        } else {
            aguardar();
            var formulario = new URLSearchParams(new FormData(form_cadastro));
            fetch("/usuarios/cadastrar", {
                method: "POST",
                body: formulario
            }).then(function (response) {

                if (response.ok) {

                    alert('Cadastrado com sucesso!')
                    window.location.href = 'login.html';

                } else {

                    console.log('Erro de cadastro!');
                    response.text().then(function (resposta) {
                        div_erro.innerHTML = resposta;
                    });
                    finalizar_aguardar();
                }
            });

            return false;
        }

    }

    function continuar(){
        document.getElementById('alerta').style.display = 'none';
    }

    function aguardar() {
        btn_entrar.disabled = true;
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        div_erro.style.display = 'block';
    }

    function validarCadastro() {
        erros = [];
        let Nickname = document.getElementById('i_nickname').value;
        let Email = document.getElementById('i_email').value;
        let Senha = document.getElementById('i_senha').value;

        if (Email.indexOf('@') == -1 ||
            Email.indexOf('.com') == -1 ||
            Email.indexOf(' ') > -1 ||
            Email.length < 8) {
            erros.push('Digite um e-mail válido')
        }
        if (Nickname.indexOf(' ') != -1||
            Nickname.length == 0) {
            erros.push('Digite um nickname válido')
        }
        if (Senha.length < 8) {
            erros.push('A senha deve conter pelo menos 8 digitos')
        }

        return erros;

    }

</script>
