<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <script src="https://kit.fontawesome.com/42d2b3af0b.js" crossorigin="anonymous"></script>
    
    <title>R6CC - Login</title>

</head>

<body>
    <header class="menu">
        <div><img src="img/logo.png" class="logo"></div>
            <ul class="lista l-menu">
                <li><a href="index.html" class="btn">Home</a></li>
                <li><a href="lobby.html" class="btn">Procurar lobby</a></li>
                <li><a href="leaderboard.html" class="btn">Leaderboard</a></li>
                <li><a href="login.html" class="btn ativo">Entrar/Cadastro</a></li>
            </ul>
    </header>

    <div class="container">
        <form id="form_login" method="post" onsubmit="return entrar()">
            Usuário: <br>
            <input type="text" name="login">
            <br>
            Senha: <br>
            <input type="password" name="senha">
            <br>
            <button style="margin-top: 15px;" class="btn" id="btn_entrar">Entrar</button> <br>
            Não tem conta?<a href="cadastro.html"> cadastre-se aqui</a>
        </form>
        
        <img src="img/aguarde.gif" id="img_aguarde" style="display: none;">
        
        <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
            
        </div>
    </div>
    <footer class="footer-a">
        <div>
            <p>Desenvolvido por Kaique F. Lucena</p>
        </div>
        <p>Minhas redes:</p>
        <ul>
            <li> <a href="https://www.linkedin.com/in/kaique-lucena-1383401a2/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
            <li> <a href="https://github.com/KaiqueFigu1" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
    </footer>

</body>

</html>
<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {
            
            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.email;
                    sessionStorage.nome_usuario_meuapp = json.nickname;
                    
                    if(json.adm == 1){
                        window.location.href = 'adm.html';
                    }else{
                        window.location.href = 'lobby.html';
                    }
                    
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.display= 'none';
        div_erro.style.display = 'block';
        div_erro.innerHTML = resposta;
    }

</script>
